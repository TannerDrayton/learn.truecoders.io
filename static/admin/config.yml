backend:
  name: github
  repo: truecodersio/learn.truecoders.io
media_folder: static/assets
collections:
  - name: page
    label: Page
    folder: src/pages
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Body
        name: body
        widget: markdown
